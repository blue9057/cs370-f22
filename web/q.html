<span id="lec"></span>

<style>
#paper-reading-questions .section {
  display: none;
}
</style>

<script type="text/javascript" src="_static/jquery.js"></script>
<script type="text/javascript">

$(function() {
  $.urlParam = function(name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results == null) {
        return null;
    }
    else{
        return results[1] || 0;
    }
  }
    
  var all = $("#paper-reading-questions");

  var q = $.urlParam("q");
  var l = $.urlParam("lec");
  var t = $("<h2>").text("Question for Lecture " + l);

  if (q != null && l != null) {
    var ele = all.find("#" + q);
    ele.find("h2").css("display", "none");
    ele.css("display", "block");
    $("#lec").append(t);
  }
});

</script>
